<!doctype html>   
    <head>
        <title>Note</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="header">
            <h3 class='headline'>Notes</h3>
        </div>
        <div id="content">
            <p style="text-align:center">Loading Canvas...</p>
        </div>
        <div class="footer">
            <button class="btn" id="btn-file"><i class="fas fa-folder-open fa-2x"></i></button>
            <button class="btn" id="new"><i class="fa fa-trash fa-2x"></i></button>
            <button class="btn"><i class="fa fa-undo fa-2x"></i></button>
            <button class="btn"><i class="fa fa-palette fa-2x"></i></button>
            <button class="btn" id="btn-save"><i class="fa fa-save fa-2x"></i></button>
        </div>
        <input type="file" id="file" name="avatar" accept="image/*" style="display: none;">
        <script src="assets/js/main.js"></script>
    </body>
</html>
